<!DOCTYPE html>
<html>
<head>
    <title>Registeration Form with css</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background:lightskyblue;
  
  }

.content {
  max-width: 450px;
  margin: auto;
   background-color: rgb(214, 12, 79);
  padding: 30px; 
  text-align:center;
  font-family:Cambria;
  font-size:26px;
}

 input{
    font-size:20px;
}
 ::placeholder{
  color:blue;
}

a{
    text-decoration: none;
}
h1{
color:black;
}
button{
 background-color:darkblue;

}
</style>
</head>
<body>   
&nbsp;
<div class="content">
  <h1>REGISTER</h1>
   <form action="login.html" method="get"  name="register" class="container">
      <input type="text"  placeholder="NAME" name="name" required/><br></br>
      <input type="email" placeholder="EMAIL" name="email" required/><br></br>
      <input type="mobile"  placeholder="MOBILE NO" name="mbn" required/><br></br>
      <input type="dob"  placeholder="DOB" name="dob" required/><br></br>
      <input type="password" name="password" placeholder="PASSWORD" required/><br></br>
      <input type="password" name="rpassword" placeholder="RETYPE-PASSWORD" required/>
                   <br>
                   <br>
                   <button class="button button-block" type="submit" name="submit"><a href="login.html"><font  size="6" color="white">REGISTER</font></a></button>
                    <br>    
                    <h4>Have an account ?   <a href="login.html"><font size="5" color="deeppink">LOGIN</font></a></h4>        
        </form>
</div>
</body>
</html>
